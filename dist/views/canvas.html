<div class="bd"> <dl class="yd_attr mk_config clearfix"> <dt><i class="icon fi-annotate"></i> 基本信息</dt> <dd class="clearfix"> <div class="name left">配置名称:</div> <div class="cont right"> <input type="text" required ng-model="dataMks.jname"> </div> </dd> <dd> <div class="name left">画布尺寸:</div> <div class="cont right"> <input type="radio" name="mk_width" ng-model="dataMks.width" ng-value="width.c"> 集市店铺 &nbsp; <input type="radio" name="mk_width" ng-model="dataMks.width" ng-value="width.b"> 天猫店铺 &nbsp; <input type="radio" name="mk_width" ng-model="dataMks.width" ng-value="width.self"> 自定义&nbsp; <div class="size text-center"> <span>宽 <input type="number" required ng-model="dataMks.width" ng-change="width.self=dataMks.width" ng-disabled="dataMks.width==width.c||dataMks.width==width.b"> px</span> &nbsp;&nbsp;&nbsp; <span>高 <input type="number" required ng-model="dataMks.height"> px</span> </div> </div> </dd> </dl> <dl class="yd_attr bg_config"> <hr> <dt> <i class="icon fi-photo"></i> 画布设置<em>(多张画布时,轮播显示)</em> <i class="icon fi-minus size-14 right" tooltip="删除画布" ng-click="deleteCanvas()"></i> <i class="icon fi-plus size-14 right addWrap" tooltip="添加画布" ng-click="addCanvas()"></i> </dt> <tabset> <tab ng-repeat="tab in canvastabs" heading="{{tab.title}}" active="tab.active"> <div ng-include="tab.content"></div> </tab> </tabset> </dl> <dl class="yd_attr slide_config" ng-class="{'hide': indexCanvas==1}"> <hr> <dt> <i class="icon fi-play-video"></i> 轮播设置 </dt> <dd class="clearfix"> <div class="name left">自动播放:</div> <div class="cont left switch small round"> <input id="autoplay" type="checkbox" ng-model="dataMks.slider.autoplay"> <label for="autoplay"></label> </div> <div class="name left">轮播时长:</div> <div class="cont left"> <input type="number" class="timeinput" style="80px" ng-model="dataMks.slider.duration"> </div> </dd> <dd class="clearfix"> <div class="name left">箭头开关:</div> <div class="cont left switch small round"> <input id="arrow" type="checkbox" ng-model="dataMks.slider.arrow.enable"> <label for="arrow"></label> </div> <div class="name left">导航开关:</div> <div class="cont left switch small round"> <input id="nav" type="checkbox" ng-model="dataMks.slider.nav.enable"> <label for="nav"></label> </div> </dd> <dd class="clearfix effect"> <div class="name left">轮播效果:</div> <div class="cont left"> <input type="radio" ng-model="dataMks.slider.effect" value="none"> 普通 &nbsp;&nbsp; <input type="radio" ng-model="dataMks.slider.effect" value="scrollx" checked> 左右 &nbsp;&nbsp; <input type="radio" ng-model="dataMks.slider.effect" value="scrolly"> 上下 &nbsp;&nbsp; <input type="radio" ng-model="dataMks.slider.effect" value="fade"> 渐变 </div> </dd> </dl> </div>
